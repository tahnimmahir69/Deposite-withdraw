<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to <span class="font-semibold text-purple-600">
                MY Future Bank
            </span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl mb-5">Please Login</h3>
            <form action="">
                <input id="user-mail" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-pass" class="border block border-gray-400 rounded w-3/4 mb-8 px-2" type="password"
                    name="" id="" placeholder="Enter password">

                <button id="submit-btn" class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Submit</button>
            </form>
        </section>
    </main>

    <script src="JS/login.js"></script>
</body>

</html>
