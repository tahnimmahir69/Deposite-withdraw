<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Landing Page </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">This is <span class="font-sem9bold text-purple-600">Bank Transection
            </span>
            Site..!!</h1>
    </header>
    <main class="w-3/4 mx-20">
        <!-- balance and Transection -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-5xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-600 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$ <span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposite and Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl"> Please Deposit</h3>
                    <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                        placeholder="Enter Deposit Amount- $$$">


                    <button id="deposit-btn"
                        class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Deposit</button>
                </div>
                <div class="bg-purple-300 p-8 rounded">
                    <h3 class="text-3xl"> Please Withdraw</h3>
                    <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                        placeholder="Enter Withdraw Amount- $$$">


                    <button id="withdraw-btn"
                        class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/banking.js"></script>
</body>

</html>
